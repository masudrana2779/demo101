                            <div class="panel-heading" role="tab" id="headingSeven">
                              <h5 class="panel-title">
                                <a class="beand-purple" data-toggle="collapse" data-parent="#accordion" href="#collapse7" aria-expanded="true" aria-controls="collapse7">
                                  Can children take KETO//OS<sup>®</sup>?
                                </a>
                              </h5>
                            </div>
                            <div id="collapse7" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingSeven">
                              <p class="gray-dark">
                                Yes, children can also take KETO//OS<sup>®</sup>, however the serving would have to be adjusted for the age/weight of the child.
                              </p>
                            </div>
                        </figcaption>  
                        <figcaption class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingEight">
                              <h5 class="panel-title">
                                <a class="beand-purple" data-toggle="collapse" data-parent="#accordion" href="#collapse8" aria-expanded="true" aria-controls="collapse8">
                                  What are BHB Salts and where do they come from?
                                </a>
                              </h5>
                            </div>
                            <div id="collapse8" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingEight">
                                <p class="gray-dark">
                                    BHB is found in nature in many foods including eggs and milk. Salts are acids and bases bound by ionic bonds. Salt is a chemistry term used to describe a specific type of chemical compound.  Technically, they are defined as ionic compounds formed by the neutralization of an acid and a base.  They consist of positively charged and negatively charged components, which typically dissociate in water or water-based solutions (such as blood).  In lay terminology, we call table salt, which is actually sodium chloride (NaCl) “salt,” but it is just one of many chemical compounds which are defined as salts. </p> 
                                <p class="gray-dark">
                                    The “BHB salt” is simply a compound that consists of sodium (Na+), potassium (K+), and the ketone body β-hydroxybutyrate.  In the Keto OS product package, these individual components are being held together by ionic bonds; however, when you eat the product, it is absorbed into the blood where it dissociates into free Na+, K+, and BHB since it is a water-based solution.  Thus, consuming the product directly and immediately puts ketones into your blood.</p>
                                <p class="gray-dark">
                                    Ketones are naturally slightly acidic, so the combination of BHB with sodium acts as a bit of a buffer to this acidity. Ketones will also naturally act as a diuretic, so you lose salt, potassium calcium and magnesium, and it is generally encouraged to increase sodium intake with ketones. The addition of sodium to the product will replenish this salt loss.</p>

                                </a>
                              </h5>
                            </div>
                            <div id="collapse9" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingNine">
                                <p class="gray-dark">
                                    There is a significant difference between KETO//OS<sup>®</sup> and raspberry ketones. The name for Raspberry ketones is quite misleading, as this is not a ketone supplement and is not related in any way to ketones, the ketogenic diet or nutritional ketosis. Raspberry ketones are natural substances that give raspberries their sweet scent and flavor, and to a lesser degree blackberries, cranberries and kiwis. The current raspberry ketone supplements on the market are generally synthetically made, as natural raspberry ketones are extremely expensive. They have been promoted as the next best thing on the weight loss market, however research does not support it for this use.</p>
                                <p class="gray-dark">KETO//OS<sup>®</sup> is a natural, nutritional ketone supplement that gives your body the ketones it needs in order to enter into ketosis and achieve the benefits of ketones via supplementation.</p>
